<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24th</title>
    <style>
        /* Resetting body and html styles */
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* No scroll */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Fallback color */
            animation: glitch-bg 0.2s infinite; /* Glitchy background effect */
        }

        /* Text styling */
        .glitch-text {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            animation: glitch-color 0.5s infinite;
        }

        /* Glitchy Background Effect */
        @keyframes glitch-bg {
            0% { background-color: black; }
            20% { background-color: #ff004d; }
            40% { background-color: #29adff; }
            60% { background-color: #ffec27; }
            80% { background-color: #ff77a8; }
            100% { background-color: #00e436; }
        }

        /* Glitchy Text Color Effect */
        @keyframes glitch-color {
            0%, 100% { color: black; }
            25% { color: white; }
            50% { color: black; }
            75% { color: white; }
        }
    </style>
</head>
<body>
    <!-- Glitchy Text -->
    <div class="glitch-text">
        At 24th, something has happened, whole universe has changed.
    </div>

    <!-- Looping Background Audio -->
    <audio src="morses.mp3" autoplay loop></audio>
</body>
</html>

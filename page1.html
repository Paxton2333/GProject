<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1 Projects</title>
    <link rel="icon" href="gfoundationicon.png" type="image/png">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        /* Title and Button Styles */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffffff;
        }

        /* Button Styling */
        .button-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .button-container a {
            display: block;
            padding: 15px;
            background: #333333;
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .button-container a:hover {
            background: #444444;
            transform: translateY(-3px);
        }
        .button-container a:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <h1>Project Page 1</h1>
    <div class="button-container">
        <a href="uts.html">Universal Teleportation System</a>
        <a href="horror.html">Incident 1</a>
        <a href="1036fm.html">103.6 FM</a>
        <a href="symbiote.html">Symbiote Incident</a>
        <a href="mp.html">Mutation Planet</a>
    </div>
    <div id="footer" class="bar footer">
        <a href="index.html" class="go-back">Go Back</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000; /* Full dark background */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        img {
            width: 250px;
            height: 250px;
            position: absolute;
            z-index: 1;
        }

        .caption {
            margin-top: 10px;
            font-size: 0.9em;
        }

        .hidden-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            z-index: 2; /* Button will be on top of the image */
        }

        #question-section {
            display: none;
            z-index: 3;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .question {
            margin-bottom: 10px;
        }

        input {
            margin-top: 10px;
            padding: 10px;
        }

        #play-btn {
            margin-top: 20px;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        /* Snake Game styles */
        #gameCanvas {
            display: none;
            margin-top: 20px;
            background-color: white;
            border: 2px solid #333;
        }

        .shake {
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: translate(0); }
            25% { transform: translate(-10px, 0); }
            50% { transform: translate(10px, 0); }
            75% { transform: translate(-10px, 0); }
            100% { transform: translate(10px, 0); }
        }
    </style>
</head>
<body>

    <img src="moon.jpg" alt="Moon" id="moonImage">
    <button class="hidden-button" onclick="showQuestion()"></button>

    <div id="question-section">
        <p class="question">What is 5 + 3?</p>
        <input type="text" id="answer">
        <button onclick="checkAnswer()">Submit</button>
    </div>

    <button id="play-btn" class="hidden" onclick="startGame()">Play</button>
    <canvas id="gameCanvas" width="500" height="500"></canvas>

    <script>
        let image = document.getElementById('moonImage');
        let playButton = document.getElementById('play-btn');
        let gameCanvas = document.getElementById('gameCanvas');
        let ctx = gameCanvas.getContext('2d');
        let questionSection = document.getElementById('question-section');
        let answerInput = document.getElementById('answer');
        let isGameRunning = false;
        let score = 0;
        let snake = [{x: 10, y: 10}];
        let direction = 'RIGHT';
        let food = [];
        let gameInterval;

        function showQuestion() {
            image.style.display = 'none';
            questionSection.style.display = 'block';
        }

        function checkAnswer() {
            let answer = answerInput.value.trim();
            if (answer === '8') {
                // Correct answer
                questionSection.style.display = 'none';
                playButton.style.display = 'inline-block';
            } else if (answer === 'letmein') {
                window.location.href = "idontwanttosee.html";
            } else {
                // Wrong answer
                questionSection.style.display = 'none';
            }
        }

        function startGame() {
            document.body.style.backgroundColor = 'white';
            playButton.style.display = 'none';
            gameCanvas.style.display = 'block';
            isGameRunning = true;
            score = 0;
            snake = [{x: 10, y: 10}];
            direction = 'RIGHT';
            spawnFood();
            gameInterval = setInterval(gameLoop, 100);
        }

        function gameLoop() {
            if (!isGameRunning) return;

            moveSnake();
            if (checkCollision()) {
                endGame();
                return;
            }

            if (eatFood()) {
                score += 10;
                spawnFood();
            }

            renderGame();
        }

        function moveSnake() {
            let head = { ...snake[0] };

            if (direction === 'RIGHT') head.x++;
            if (direction === 'LEFT') head.x--;
            if (direction === 'UP') head.y--;
            if (direction === 'DOWN') head.y++;

            snake.unshift(head);
            snake.pop();
        }

        function checkCollision() {
            // Check wall collision (wrap around the border)
            let head = snake[0];
            if (head.x >= gameCanvas.width) head.x = 0;
            if (head.x < 0) head.x = gameCanvas.width - 1;
            if (head.y >= gameCanvas.height) head.y = 0;
            if (head.y < 0) head.y = gameCanvas.height - 1;

            // Check if snake collides with itself
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    return true;
                }
            }
            return false;
        }

        function eatFood() {
            let head = snake[0];
            if (head.x === food.x && head.y === food.y) {
                snake.push({}); // Grow the snake
                return true;
            }
            return false;
        }

        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * gameCanvas.width / 10) * 10,
                y: Math.floor(Math.random() * gameCanvas.height / 10) * 10,
            };

            // Random chance for black dot
            let randomChance = Math.random();
            if (randomChance < 0.05) {
                food.color = 'black';
            } else {
                food.color = ['red', 'blue', 'yellow'][Math.floor(Math.random() * 3)];
            }
        }

        function renderGame() {
            ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);

            // Draw snake
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = 'green';
                ctx.fillRect(snake[i].x, snake[i].y, 10, 10);
            }

            // Draw food
            ctx.fillStyle = food.color;
            ctx.fillRect(food.x, food.y, 10, 10);

            // Display score
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText("Score: " + score, 10, 20);
        }

        function endGame() {
            clearInterval(gameInterval);
            gameCanvas.style.display = 'none';
            alert('Game Over');
            window.location.href = 'moon.html';
        }

        // Snake controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
            if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
            if (e.key === ' ' && isGameRunning) {
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, 50);
            }
        });
    </script>
</body>
</html>

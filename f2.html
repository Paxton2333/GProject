<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000; /* Full dark background */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        img {
            width: 250px;
            height: 250px;
            cursor: pointer;
        }

        .caption {
            margin-top: 10px;
            font-size: 0.9em;
        }

        /* Container for cubes */
        .cube-container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
            width: 60%;
        }

        .cube {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            cursor: pointer;
        }

        .fixed-cube {
            pointer-events: none; /* Prevent interaction with fixed cubes */
        }

        /* Dragging cubes */
        .draggable {
            cursor: move;
        }

        .hidden {
            display: none;
        }

        /* GO button */
        .go-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #444444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        .go-button:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>
    <img src="moon.jpg" alt="Moon" id="moonImage">
    <p class="caption">Moon</p>

    <div class="cube-container hidden" id="cubesContainer">
        <!-- Fixed color cubes (non-draggable) -->
        <div class="cube fixed-cube" id="blueCube" style="background-color: blue;"></div>
        <div class="cube fixed-cube" id="greenCube" style="background-color: green;"></div>
        <div class="cube fixed-cube" id="redCube" style="background-color: red;"></div>

        <!-- Draggable cubes -->
        <div class="cube draggable" id="blueCubeDraggable" style="background-color: blue;" draggable="true"></div>
        <div class="cube draggable" id="greenCubeDraggable" style="background-color: green;" draggable="true"></div>
        <div class="cube draggable" id="redCubeDraggable" style="background-color: red;" draggable="true"></div>
    </div>

    <button class="go-button" id="goButton" onclick="location.href='moon.html'">GO</button>

    <script>
        const moonImage = document.getElementById("moonImage");
        const cubesContainer = document.getElementById("cubesContainer");
        const goButton = document.getElementById("goButton");

        const blueCubeDraggable = document.getElementById("blueCubeDraggable");
        const greenCubeDraggable = document.getElementById("greenCubeDraggable");
        const redCubeDraggable = document.getElementById("redCubeDraggable");

        const blueCube = document.getElementById("blueCube");
        const greenCube = document.getElementById("greenCube");
        const redCube = document.getElementById("redCube");

        let isBluePlaced = false;
        let isGreenPlaced = false;
        let isRedPlaced = false;

        // Handle moon image click to start the puzzle
        moonImage.onclick = function() {
            document.body.style.backgroundColor = "#ffffff"; // Change background to white
            cubesContainer.classList.remove("hidden"); // Show cubes
        };

        // Drag start event
        blueCubeDraggable.ondragstart = (event) => event.dataTransfer.setData("text", "blue");
        greenCubeDraggable.ondragstart = (event) => event.dataTransfer.setData("text", "green");
        redCubeDraggable.ondragstart = (event) => event.dataTransfer.setData("text", "red");

        // Drag over event (to allow dropping)
        function allowDrop(event) {
            event.preventDefault();
        }

        // Drop event (place the dragged cube)
        blueCube.ondrop = (event) => drop(event, "blue");
        greenCube.ondrop = (event) => drop(event, "green");
        redCube.ondrop = (event) => drop(event, "red");

        blueCube.ondragover = allowDrop;
        greenCube.ondragover = allowDrop;
        redCube.ondragover = allowDrop;

        // Handle the cube placement logic
        function drop(event, color) {
            event.preventDefault();
            const draggedColor = event.dataTransfer.getData("text");

            if (color === draggedColor) {
                if (color === "blue") {
                    isBluePlaced = true;
                    blueCubeDraggable.style.pointerEvents = "none"; // Disable dragging once placed
                }
                if (color === "green") {
                    isGreenPlaced = true;
                    greenCubeDraggable.style.pointerEvents = "none";
                }
                if (color === "red") {
                    isRedPlaced = true;
                    redCubeDraggable.style.pointerEvents = "none";
                }

                checkIfAllPlaced();
            }
        }

        // Check if all cubes are placed
        function checkIfAllPlaced() {
            if (isBluePlaced && isGreenPlaced && isRedPlaced) {
                goButton.style.display = "block"; // Show the GO button
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            overflow: hidden;
        }

        #moon-img {
            width: 250px;
            height: 250px;
            position: relative;
        }

        #math-section {
            margin-top: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            padding: 5px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }

        #game-container {
            display: none;
            background: #ffffff;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        canvas {
            background: #000;
            display: block;
            margin: auto;
        }

        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(5px, 5px); }
            50% { transform: translate(-5px, -5px); }
            75% { transform: translate(5px, -5px); }
        }

        .shake {
            animation: shake 0.1s infinite;
        }
    </style>
</head>
<body>
    <img src="moon.jpg" alt="Moon" id="moon-img">
    <div id="math-section">
        <p>Solve: <span id="math-question"></span></p>
        <input type="text" id="math-answer" placeholder="Your Answer">
        <button onclick="checkAnswer()">Submit</button>
    </div>
    <button id="hidden-button" onclick="showMathSection()" style="display:none;">Reveal Hidden</button>

    <div id="game-container">
        <canvas id="snake-game"></canvas>
    </div>

    <script>
        // Image click math functionality
        const moonImg = document.getElementById("moon-img");
        const mathSection = document.getElementById("math-section");
        const mathQuestion = document.getElementById("math-question");
        const hiddenButton = document.getElementById("hidden-button");
        let answer;

        moonImg.addEventListener("click", () => hiddenButton.style.display = "block");

        function showMathSection() {
            moonImg.style.display = "none";
            mathSection.style.display = "flex";

            // Generate easy math question
            const num1 = Math.floor(Math.random() * 10 + 1);
            const num2 = Math.floor(Math.random() * 10 + 1);
            answer = num1 + num2;
            mathQuestion.textContent = `${num1} + ${num2}`;
        }

        function checkAnswer() {
            const userAnswer = document.getElementById("math-answer").value.trim();
            if (userAnswer === "letmein") {
                window.location.href = "idontwanttosee.html";
            } else if (parseInt(userAnswer) === answer) {
                moonImg.style.display = "none";
                mathSection.style.display = "none";
            } else {
                alert("Incorrect Answer!");
                mathSection.style.display = "none";
            }
        }

        // Snake Game
        const gameContainer = document.getElementById("game-container");
        const canvas = document.getElementById("snake-game");
        const ctx = canvas.getContext("2d");

        let gameOver = false;
        let snake = [{ x: 50, y: 50 }];
        let direction = { x: 10, y: 0 };
        let food = { x: 100, y: 100 };
        let score = 0;
        let speed = 100;

        canvas.width = 500;
        canvas.height = 500;

        function drawSnake() {
            snake.forEach((segment) => {
                ctx.fillStyle = "green";
                ctx.fillRect(segment.x, segment.y, 10, 10);
            });
        }

        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / 10)) * 10,
                y: Math.floor(Math.random() * (canvas.height / 10)) * 10,
            };
        }

        function drawFood() {
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, 10, 10);
        }

        function checkCollision() {
            const head = snake[0];

            // Check walls
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                return true;
            }

            // Check self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        function gameLoop() {
            if (gameOver) return;

            setTimeout(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawFood();
                moveSnake();
                drawSnake();

                if (checkCollision()) {
                    gameOver = true;
                    setTimeout(() => (window.location.href = "moon.html"), 2000);
                } else {
                    gameLoop();
                }
            }, speed);
        }

        document.body.addEventListener("keydown", (e) => {
            if (e.code === "Space") {
                speed = 50;
            }
        });

        document.body.addEventListener("keyup", (e) => {
            if (e.code === "Space") {
                speed = 100;
            }
        });

        document.body.addEventListener("keydown", (e) => {
            switch (e.code) {
                case "ArrowUp":
                    if (direction.y === 0) direction = { x: 0, y: -10 };
                    break;
                case "ArrowDown":
                    if (direction.y === 0) direction = { x: 0, y: 10 };
                    break;
                case "ArrowLeft":
                    if (direction.x === 0) direction = { x: -10, y: 0 };
                    break;
                case "ArrowRight":
                    if (direction.x === 0) direction = { x: 10, y: 0 };
                    break;
            }
        });

        // Play button functionality
        hiddenButton.addEventListener("click", () => {
            gameContainer.style.display = "block";
            document.body.style.background = "white";
            gameLoop();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        img {
            width: 250px;
            height: 250px;
            cursor: pointer;
        }

        .caption {
            margin-top: 10px;
            font-size: 0.9em;
        }

        .question {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
        }

        .play-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #444444;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }

        .play-btn:hover {
            background-color: #666666;
        }

        /* Snake Game */
        #gameArea {
            display: none;
            position: relative;
            width: 90vw;
            height: 80vh;
            background-color: #fafafa;
            border: 2px solid #000;
        }

        .snake, .dot {
            position: absolute;
            width: 10px;
            height: 10px;
        }

        .red-dot { background-color: red; }
        .blue-dot { background-color: blue; }
        .yellow-dot { background-color: yellow; }
        .black-dot { background-color: black; }
    </style>
</head>
<body>
    <img id="moonImage" src="moon.jpg" alt="Moon" onclick="showMathQuestion()">
    <p class="caption">Moon</p>

    <div id="question" class="question">
        <p>Solve the math: <span id="mathQuestion"></span></p>
        <input type="number" id="answer">
        <button onclick="checkAnswer()">Submit</button>
    </div>

    <button id="playBtn" class="play-btn" onclick="startSnakeGame()">Play</button>

    <div id="gameArea"></div>

    <script>
        let isMathAnswered = false;
        let correctAnswer = 0;

        // Math question generator
        function generateMathQuestion() {
            const num1 = Math.floor(Math.random() * 10);
            const num2 = Math.floor(Math.random() * 10);
            correctAnswer = num1 + num2;
            return `${num1} + ${num2}`;
        }

        function showMathQuestion() {
            const mathQuestion = generateMathQuestion();
            document.getElementById('mathQuestion').innerText = mathQuestion;
            document.getElementById('question').style.display = 'block';
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            if (userAnswer === correctAnswer) {
                document.getElementById('moonImage').style.display = 'none';
                document.getElementById('question').style.display = 'none';
                isMathAnswered = true;
            } else {
                alert("Incorrect answer. Try again!");
                document.getElementById('answer').value = '';
            }
        }

        // Snake Game Logic
        function startSnakeGame() {
            if (!isMathAnswered) {
                alert("Please solve the math question first!");
                return;
            }

            document.body.style.backgroundColor = '#fafafa'; // White background
            document.getElementById('gameArea').style.display = 'block';

            const gameArea = document.getElementById('gameArea');
            const snake = [{ x: 10, y: 10 }];
            let direction = 'right';
            let score = 0;
            let gameInterval;
            let dotInterval;
            let blackDotInterval;

            function drawSnake() {
                gameArea.innerHTML = '';
                snake.forEach(segment => {
                    const snakeSegment = document.createElement('div');
                    snakeSegment.classList.add('snake');
                    snakeSegment.style.left = `${segment.x * 10}px`;
                    snakeSegment.style.top = `${segment.y * 10}px`;
                    gameArea.appendChild(snakeSegment);
                });
            }

            function generateDot() {
                const colors = ['red-dot', 'blue-dot', 'yellow-dot', 'black-dot'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                const dot = document.createElement('div');
                dot.classList.add('dot', color);
                dot.style.left = `${Math.floor(Math.random() * 90)}%`;
                dot.style.top = `${Math.floor(Math.random() * 80)}%`;
                gameArea.appendChild(dot);

                if (color === 'black-dot') {
                    dot.onclick = () => {
                        shakePage();
                        setTimeout(() => {
                            window.location.href = 'moon.html';
                        }, 2000);
                    };
                } else {
                    dot.onclick = () => {
                        score += 10;
                        gameArea.removeChild(dot);
                    };
                }
            }

            function moveSnake() {
                let head = { ...snake[0] };

                switch (direction) {
                    case 'up':
                        head.y -= 1;
                        break;
                    case 'down':
                        head.y += 1;
                        break;
                    case 'left':
                        head.x -= 1;
                        break;
                    case 'right':
                        head.x += 1;
                        break;
                }

                snake.unshift(head);
                snake.pop();
                drawSnake();
            }

            function shakePage() {
                document.body.style.animation = 'shake 0.5s 5';
                gameArea.style.animation = 'shake 0.5s 5';
                score = Math.floor(Math.random() * (333 - 3 + 1)) + 3;
            }

            document.addEventListener('keydown', e => {
                if (e.key === 'ArrowUp' && direction !== 'down') direction = 'up';
                if (e.key === 'ArrowDown' && direction !== 'up') direction = 'down';
                if (e.key === 'ArrowLeft' && direction !== 'right') direction = 'left';
                if (e.key === 'ArrowRight' && direction !== 'left') direction = 'right';
                if (e.key === ' ' && gameInterval) {
                    clearInterval(gameInterval);
                    gameInterval = setInterval(moveSnake, 50);
                }
            });

            gameInterval = setInterval(moveSnake, 200);
            dotInterval = setInterval(generateDot, 2000);
            blackDotInterval = setInterval(generateDot, 10000);
        }
    </script>
</body>
</html>

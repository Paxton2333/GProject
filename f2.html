<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000; /* Full dark background */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .caption {
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <img src="moon.jpg" alt="Moon">
    <p class="caption">Moon</p>
</body>
</html>

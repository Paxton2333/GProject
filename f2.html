<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000; /* Full dark background */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        img {
            width: 250px;
            height: 250px;
            cursor: pointer;
        }

        .caption {
            margin-top: 10px;
            font-size: 0.9em;
        }

        .question {
            display: none;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #666;
        }

        /* Game Area */
        .game {
            width: 500px;
            height: 500px;
            background-color: #000;
            border: 2px solid white;
            position: relative;
            display: none;
        }

        .snake {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: green;
        }

        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .yellow {
            background-color: yellow;
        }

        .black {
            background-color: black;
        }

        .shake {
            animation: shake 0.5s ease-in-out infinite;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <img id="moonImage" src="moon.jpg" alt="Moon">
    <p class="caption">Moon</p>
    
    <div id="mathQuestion" class="question">
        <span id="questionText"></span><br>
        <input type="number" id="answer" placeholder="Your answer">
        <button onclick="checkAnswer()" class="button">Submit Answer</button>
    </div>

    <button id="playButton" class="button" onclick="startGame()">Play</button>

    <div id="gameArea" class="game">
        <div id="snake" class="snake"></div>
        <div id="score">Score: 0</div>
    </div>

    <script>
        let image = document.getElementById("moonImage");
        let questionDiv = document.getElementById("mathQuestion");
        let playButton = document.getElementById("playButton");
        let gameArea = document.getElementById("gameArea");
        let scoreDisplay = document.getElementById("score");
        let snake = document.getElementById("snake");
        let currentScore = 0;

        let mathQuestionAsked = false;
        let gameStarted = false;

        let snakeDirection = "right";
        let snakeSpeed = 100;
        let snakeBody = [{ x: 10, y: 10 }];
        let gameInterval;
        let speedInterval;

        function generateMathQuestion() {
            let num1 = Math.floor(Math.random() * 10);
            let num2 = Math.floor(Math.random() * 10);
            let correctAnswer = num1 + num2;

            document.getElementById("questionText").textContent = `${num1} + ${num2} = ?`;
            document.getElementById("answer").value = "";
            return correctAnswer;
        }

        let correctAnswer = generateMathQuestion();

        function checkAnswer() {
            let userAnswer = parseInt(document.getElementById("answer").value);
            if (userAnswer === correctAnswer) {
                image.style.display = "none";
                questionDiv.style.display = "none";
                playButton.style.display = "block";
            } else {
                alert("Incorrect! Try again.");
                correctAnswer = generateMathQuestion(); // Generate a new question
            }
        }

        function startGame() {
            gameArea.style.display = "block";
            playButton.style.display = "none";

            // Create snake movement
            gameInterval = setInterval(moveSnake, snakeSpeed);
            speedInterval = setInterval(randomDot, 2000); // Create dots every 2 seconds

            document.addEventListener("keydown", changeDirection);
            document.addEventListener("keydown", speedUpSnake);
        }

        function moveSnake() {
            let head = { ...snakeBody[0] };

            if (snakeDirection === "right") head.x++;
            if (snakeDirection === "left") head.x--;
            if (snakeDirection === "up") head.y--;
            if (snakeDirection === "down") head.y++;

            snakeBody.unshift(head);
            snakeBody.pop(); // Remove the tail to make it move

            // Wrap the snake around the borders
            if (head.x >= 25) head.x = 0;
            if (head.x < 0) head.x = 24;
            if (head.y >= 25) head.y = 0;
            if (head.y < 0) head.y = 24;

            renderSnake();
        }

        function renderSnake() {
            let snakeHTML = "";
            for (let i = 0; i < snakeBody.length; i++) {
                snakeHTML += `<div class="snake" style="top: ${snakeBody[i].y * 20}px; left: ${snakeBody[i].x * 20}px;"></div>`;
            }
            document.querySelector("#snake").innerHTML = snakeHTML;
        }

        function changeDirection(e) {
            if (e.key === "ArrowUp" && snakeDirection !== "down") snakeDirection = "up";
            if (e.key === "ArrowDown" && snakeDirection !== "up") snakeDirection = "down";
            if (e.key === "ArrowLeft" && snakeDirection !== "right") snakeDirection = "left";
            if (e.key === "ArrowRight" && snakeDirection !== "left") snakeDirection = "right";
        }

        function speedUpSnake(e) {
            if (e.key === " ") snakeSpeed = 50;
        }

        function randomDot() {
            const dotTypes = ["red", "blue", "yellow", "black"];
            const randomType = dotTypes[Math.floor(Math.random() * dotTypes.length)];

            const dot = document.createElement("div");
            dot.classList.add("dot", randomType);
            dot.style.top = `${Math.floor(Math.random() * 25) * 20}px`;
            dot.style.left = `${Math.floor(Math.random() * 25) * 20}px`;

            dot.addEventListener("click", function () {
                if (randomType === "black") {
                    document.body.classList.add("shake");
                    setTimeout(function () {
                        document.body.classList.remove("shake");
                    }, 2000);

                    currentScore += Math.floor(Math.random() * (333 - 3 + 1) + 3);
                    scoreDisplay.textContent = `Score: ${currentScore}`;
                    setTimeout(function () {
                        window.location.href = "moon.html";
                    }, 2000);
                } else {
                    currentScore += 10;
                    scoreDisplay.textContent = `Score: ${currentScore}`;
                }
            });

            gameArea.appendChild(dot);
        }
    </script>
</body>
</html>

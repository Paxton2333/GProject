<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000; /* Full dark background */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        img {
            width: 250px;
            height: 250px;
            margin-top: 50px;
            cursor: pointer;
        }

        .caption {
            margin-top: 10px;
            font-size: 0.9em;
        }

        #math-question,
        #play-button {
            margin-top: 20px;
            display: none;
        }

        #snake-game {
            display: none;
            background: white;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <img src="moon.jpg" alt="Moon" id="moon-image">
    <p class="caption">Moon</p>

    <!-- Math Question -->
    <div id="math-question">
        <p>Solve: <span id="math-problem"></span></p>
        <input type="text" id="math-answer" placeholder="Your answer">
        <button id="submit-answer">Submit</button>
    </div>

    <!-- Play Button -->
    <button id="play-button">Play</button>

    <!-- Snake Game -->
    <div id="snake-game">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        // Hidden Button Logic
        const moonImage = document.getElementById('moon-image');
        const mathQuestion = document.getElementById('math-question');
        const playButton = document.getElementById('play-button');
        const mathProblem = document.getElementById('math-problem');
        const mathAnswer = document.getElementById('math-answer');
        const submitAnswer = document.getElementById('submit-answer');

        // Generate random math problem
        let num1 = Math.floor(Math.random() * 10) + 1;
        let num2 = Math.floor(Math.random() * 10) + 1;
        mathProblem.textContent = `${num1} + ${num2}`;
        const correctAnswer = num1 + num2;

        // Display math question on image click
        moonImage.addEventListener('click', () => {
            mathQuestion.style.display = 'block';
        });

        // Check math answer
        submitAnswer.addEventListener('click', () => {
            const userAnswer = mathAnswer.value.trim();
            if (userAnswer === 'letmein') {
                window.location.href = 'idontwanttosee.html';
            } else if (parseInt(userAnswer) === correctAnswer) {
                moonImage.style.display = 'none'; // Hide the image
                mathQuestion.style.display = 'none';
                playButton.style.display = 'block'; // Show Play Button
            } else {
                mathAnswer.value = ''; // Clear input
            }
        });

        // Snake Game Logic
        const snakeGame = document.getElementById('snake-game');
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        snakeGame.appendChild(canvas);

        const gridSize = 20;
        let snake = [{ x: 5, y: 5 }];
        let direction = { x: 0, y: 0 };
        let food = { x: 10, y: 10, color: 'red' };
        let score = 0;
        let gameInterval;

        function initGame() {
            canvas.width = Math.floor(window.innerWidth / gridSize) * gridSize;
            canvas.height = Math.floor(window.innerHeight / gridSize) * gridSize;
            direction = { x: 1, y: 0 }; // Initial direction
            snake = [{ x: 5, y: 5 }];
            score = 0;
            spawnFood();
            gameInterval = setInterval(updateGame, 100);
        }

        function spawnFood() {
            const colors = ['red', 'blue', 'yellow', 'black'];
            const chance = Math.random();
            const color = chance < 0.05 ? 'black' : colors[Math.floor(Math.random() * 3)];

            food = {
                x: Math.floor(Math.random() * (canvas.width / gridSize)),
                y: Math.floor(Math.random() * (canvas.height / gridSize)),
                color: color
            };
        }

        function updateGame() {
            // Update snake position
            const head = {
                x: (snake[0].x + direction.x + canvas.width / gridSize) % (canvas.width / gridSize),
                y: (snake[0].y + direction.y + canvas.height / gridSize) % (canvas.height / gridSize),
            };

            snake.unshift(head);

            // Check collision with food
            if (head.x === food.x && head.y === food.y) {
                if (food.color === 'black') {
                    clearInterval(gameInterval);
                    document.body.style.backgroundColor = 'red';
                    setTimeout(() => {
                        window.location.href = 'moon.html';
                    }, 2000);
                } else {
                    score += 10;
                    spawnFood();
                }
            } else {
                snake.pop(); // Remove tail if no food eaten
            }

            // Check collision with self
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    clearInterval(gameInterval);
                    alert('Game Over! Score: ' + score);
                    window.location.reload();
                }
            }

            renderGame();
        }

        function renderGame() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw food
            ctx.fillStyle = food.color;
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

            // Draw snake
            ctx.fillStyle = 'green';
            for (const segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            }

            // Draw score
            ctx.fillStyle = 'black';
            ctx.fillText(`Score: ${score}`, 10, 20);
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp': if (direction.y === 0) direction = { x: 0, y: -1 }; break;
                case 'ArrowDown': if (direction.y === 0) direction = { x: 0, y: 1 }; break;
                case 'ArrowLeft': if (direction.x === 0) direction = { x: -1, y: 0 }; break;
                case 'ArrowRight': if (direction.x === 0) direction = { x: 1, y: 0 }; break;
            }
        });

        // Start Snake Game on Play Button
        playButton.addEventListener('click', () => {
            document.body.style.backgroundColor = 'white';
            document.body.innerHTML = '';
            snakeGame.style.display = 'block';
            initGame();
        });
    </script>
</body>
</html>

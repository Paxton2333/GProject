<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000; /* Full dark background */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        img {
            width: 250px;
            height: 250px;
            cursor: pointer;
        }

        .caption {
            margin-top: 10px;
            font-size: 0.9em;
        }

        .math-question {
            display: none;
            margin-top: 15px;
        }

        .snake-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            background: #f5f5f5;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <img src="moon.jpg" alt="Moon" id="moon-image">
    <p class="caption">Moon</p>

    <!-- Hidden Math Question -->
    <div class="math-question" id="math-question">
        <p>What is 7 + 3?</p>
        <input type="text" id="answer" placeholder="Your answer">
        <button onclick="validateAnswer()">Submit</button>
    </div>

    <!-- Snake Game -->
    <div class="snake-container" id="snake-container">
        <canvas id="snake-game" width="600" height="400"></canvas>
    </div>

    <script>
        const moonImage = document.getElementById("moon-image");
        const mathQuestion = document.getElementById("math-question");
        const snakeContainer = document.getElementById("snake-container");
        const canvas = document.getElementById("snake-game");
        const ctx = canvas.getContext("2d");

        // Math Question Logic
        moonImage.addEventListener("click", () => {
            mathQuestion.style.display = "block";
        });

        function validateAnswer() {
            const answer = document.getElementById("answer").value.trim();
            if (answer === "10") {
                moonImage.style.display = "none";
                mathQuestion.style.display = "none";
            } else if (answer === "letmein") {
                window.location.href = "idontwanttosee.html";
            } else {
                mathQuestion.style.display = "none";
            }
        }

        // Snake Game Logic
        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 1, y: 0 };
        let food = generateFood();
        let score = 0;
        let isPlaying = false;

        document.body.addEventListener("keydown", (e) => {
            if (e.code === "Space" && isPlaying) {
                snakeSpeed = 5; // Boost speed when space is held
            }
        });

        document.body.addEventListener("keyup", (e) => {
            if (e.code === "Space" && isPlaying) {
                snakeSpeed = 2; // Reset speed when space is released
            }
        });

        moonImage.addEventListener("dblclick", () => {
            startSnakeGame();
        });

        function startSnakeGame() {
            isPlaying = true;
            snakeContainer.style.display = "flex";
            mathQuestion.style.display = "none";
            moonImage.style.display = "none";
            score = 0;
            snake = [{ x: 10, y: 10 }];
            direction = { x: 1, y: 0 };
            food = generateFood();
            gameLoop();
        }

        function gameLoop() {
            if (!isPlaying) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Move Snake
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y,
            };

            snake.unshift(head);

            // Check Collision with Food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                food = generateFood();
            } else {
                snake.pop();
            }

            // Check for Game Over
            if (
                head.x < 0 ||
                head.y < 0 ||
                head.x >= canvas.width / 10 ||
                head.y >= canvas.height / 10 ||
                snake.slice(1).some((segment) => segment.x === head.x && segment.y === head.y)
            ) {
                isPlaying = false;
                alert("Game Over! Final Score: " + score);
                window.location.href = "moon.html";
            }

            // Draw Snake
            ctx.fillStyle = "green";
            snake.forEach((segment) => {
                ctx.fillRect(segment.x * 10, segment.y * 10, 10, 10);
            });

            // Draw Food
            ctx.fillStyle = "red";
            ctx.fillRect(food.x * 10, food.y * 10, 10, 10);

            setTimeout(gameLoop, 1000 / snakeSpeed);
        }

        function generateFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / 10)),
                y: Math.floor(Math.random() * (canvas.height / 10)),
            };
        }
    </script>
</body>
</html>

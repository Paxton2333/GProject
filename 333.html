<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            background-color: #333333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background-color: #444444;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Portal</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="message" style="color: red; display: none;"></p>
    </div>

    <script>
        async function login() {
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const message = document.getElementById('message');

            try {
                const response = await fetch('https://raw.githubusercontent.com/Paxton2333/GProject/refs/heads/main/users.txt');
                const text = await response.text();

                // Parse each line and check if credentials match
                const lines = text.split('\n');
                let validLogin = false;

                for (let line of lines) {
                    const [username, password] = line.trim().split('|').map(item => item.trim());
                    if (usernameInput === username && passwordInput === password) {
                        validLogin = true;
                        break;
                    }
                }

                if (validLogin) {
                    window.location.href = 'main.html';
                } else {
                    message.textContent = "Invalid username or password.";
                    message.style.display = "block";
                }
            } catch (error) {
                message.textContent = "Error fetching users file.";
                message.style.display = "block";
            }
        }
    </script>
</body>
</html>

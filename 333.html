<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <style>
        /* Basic styling */
        body { font-family: Arial, sans-serif; background-color: #121212; color: #ffffff; text-align: center; }
        form { display: inline-block; margin-top: 50px; }
        input[type="text"], input[type="password"] { padding: 8px; margin: 8px 0; width: 200px; }
        button { padding: 10px 20px; background-color: #333; color: #fff; border: none; cursor: pointer; }
        button:hover { background-color: #444; }
    </style>
</head>
<body>
    <h1>Login Portal</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
        <p id="message" style="color: red;"></p>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("https://raw.githubusercontent.com/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME/main/users.txt");
                const data = await response.text();

                // Parse the users.txt data
                const lines = data.split("\n");
                let isAuthenticated = false;

                for (const line of lines) {
                    const [fileUsername, filePassword] = line.split(":");
                    if (fileUsername === username && filePassword.trim() === password) {
                        isAuthenticated = true;
                        break;
                    }
                }

                const message = document.getElementById("message");
                if (isAuthenticated) {
                    window.location.href = "main.html";  // Redirect to main.html on successful login
                } else {
                    message.textContent = "Invalid username or password.";
                }

            } catch (error) {
                console.error("Error fetching users.txt:", error);
                document.getElementById("message").textContent = "Error logging in. Please try again later.";
            }
        });
    </script>
</body>
</html>

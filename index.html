<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #4a90e2, #145ba5);
            color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ffffff;
        }
        p {
            font-size: 1.2em;
            text-align: center;
            max-width: 600px;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #e0e0e0;
        }

        /* Button Container */
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            max-width: 600px;
            width: 100%;
        }
        
        /* Button Styles */
        .button-container a {
            display: block;
            padding: 15px;
            background: #3a7bd5;
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 1em;
            font-weight: bold;
            border-radius: 8px;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .button-container a:hover {
            background: #215a8a;
            transform: translateY(-3px);
        }
        .button-container a:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <h1>Welcome to the G Foundation Project</h1>
    <p>This is the Main page. Press the buttons below to check each project on the respective pages.</p>
    
    <div class="button-container">
        <a href="page1.html">Page 1</a>
        <a href="page2.html">Page 2</a>
        <a href="page3.html">Page 3</a>
        <a href="page4.html">Page 4</a>
        <a href="page5.html">Page 5</a>
        <a href="page6.html">Page 6</a>
        <a href="page7.html">Page 7</a>
        <a href="page8.html">Page 8</a>
        <a href="page9.html">Page 9</a>
        <a href="page10.html">Page 10</a>
    </div>
</body>
</html>
